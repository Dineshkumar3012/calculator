<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="css/style.css">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="header_sec">
				
			</div>
		</header>
		<section id="main_container">
			<div class="container">
				<div class="row">
					<div class="col12">
						<div class="border_container">
							<div class="input_sec">
								<input type="text" id="input" name="input" placeholder="0">
								<button id="all_clear">AC</button>
								<button id="del">del</button>
								<button onclick="value1('%')">%</button>
								<button onclick="value1('/')">/</button>
								<button onclick="value1('7')">7</button>
								<button onclick="value1('8')">8</button>
								<button onclick="value1('9')">9</button>
								<button onclick="value1('*')">*</button>
								<button onclick="value1('4')">4</button>
								<button onclick="value1('5')">5</button>
								<button onclick="value1('6')">6</button>
								<button onclick="value1('-')">-</button>
								<button onclick="value1('1')">1</button>
								<button onclick="value1('2')">2</button>
								<button onclick="value1('3')">3</button>
								<button onclick="value1('+')">+</button>
								<button onclick="value1('.')">.</button>
								<button onclick="value1('0')">0</button>
								<button onclick="value1('00')">00</button>
								<button id="equal1">=</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>					
	
	<script src="js/script.js"></script>
	</body>
</html>
